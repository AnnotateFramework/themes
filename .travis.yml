language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev

script: php tests/lint.php src/ tests/AnnotateTests/ && VERBOSE=true ./tests/run-tests.sh -s tests/AnnotateTests/ -p php
