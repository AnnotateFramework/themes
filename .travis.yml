language: php

php:
  - 5.4
  - 5.5
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev

script: php tests/lint.php src/ tests/AnnotateCmsTests/ && VERBOSE=true ./tests/run-tests.sh -s tests/AnnotateCmsTests/